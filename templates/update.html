<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Decorado</title>
    <style>
        /* Fondo azul detr√°s de todo */
        body {
            background-color: blue;
            margin: 0;
            padding: 0;
            min-height: 100vh; /* Asegura que el fondo cubra toda la altura de la pantalla */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif; /* Fuente opcional */
        }

        /* Estilos para el contenedor del formulario */
        .form-container {
            background-image: url('/static/css/f2.jpg'); /* Cambia la URL por tu imagen */
            background-size: cover; /* Ajusta la imagen de fondo */
            background-color: white; /* Fondo blanco por si la imagen no carga */
            border-radius: 15px; /* Bordes redondeados */
            padding: 20px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra suave */
        }

        /* Estilos para los elementos del formulario */
        .form-container p {
            margin: 10px 0;
        }

        .form-container input[type="submit"] {
            background-color: white;
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-container input[type="submit"]:hover {
            background-color: #f0f0f0; /* Efecto hover */
        }

        /* Estilos para los campos del formulario */
        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="password"],
        .form-container textarea,
        .form-container select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Save">
        </form>
    </div>
</body>
</html>
